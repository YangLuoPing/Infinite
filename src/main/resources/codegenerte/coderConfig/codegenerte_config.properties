#code_generate_project_path
project_path=D:/
#bussi_package[User defined]
bussi_package=com.ylg.code


#default code path
#source_root_package=src
#webroot_package=WebRoot

#maven code path
source_root_package=src.main.java
webroot_package=src.main.resources.code

#ftl resource url
templatepath=/codegenerte/code-template/dongan
